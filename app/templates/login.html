<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EmailEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F3F6F9;
    }

    .login-card {
      overflow: hidden;
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-[400px] login-card bg-white rounded-2xl border border-gray-100">
    <!-- Header Section -->
    <div class="bg-[#111111] p-10 flex flex-col items-center text-center">
      <div
        class="w-16 h-16 bg-[#FF7000] rounded-2xl flex items-center justify-center shadow-2xl shadow-orange-500/40 mb-6">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
          </path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">EmailEase</h1>
      <p class="text-gray-400 text-sm font-medium">Unified Email Administration</p>
    </div>

    <!-- Form Section -->
    <div class="p-10">
      <form id="loginForm" class="space-y-6">
        <div id="errorMessage"
          class="hidden p-4 bg-red-50 border border-red-100 text-red-600 text-sm rounded-xl font-medium"></div>

        <div>
          <label
            class="block text-[11px] font-extrabold text-[#7E8299] uppercase tracking-wider mb-2 flex items-center">
            <svg class="w-3.5 h-3.5 mr-2 text-orange-500/60" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            Email Address
          </label>
          <input type="email" id="email" required placeholder="super@easeemail.com"
            class="w-full bg-[#F3F6F9] border-transparent focus:bg-white focus:ring-2 focus:ring-orange-500/10 focus:border-orange-500 rounded-xl px-4 py-3 text-gray-900 transition-all outline-none font-medium text-sm">
        </div>

        <div>
          <label
            class="block text-[11px] font-extrabold text-[#7E8299] uppercase tracking-wider mb-2 flex items-center">
            <svg class="w-3.5 h-3.5 mr-2 text-orange-500/60" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                clip-rule="evenodd"></path>
            </svg>
            Access Token
          </label>
          <input type="password" id="password" required placeholder="••••••••"
            class="w-full bg-[#F3F6F9] border-transparent focus:bg-white focus:ring-2 focus:ring-orange-500/10 focus:border-orange-500 rounded-xl px-4 py-3 text-gray-900 transition-all outline-none font-medium text-sm">
        </div>

        <button type="submit"
          class="w-full bg-[#FF7000] hover:bg-[#E66500] text-white font-bold py-4 rounded-xl shadow-xl shadow-orange-500/20 transform active:scale-[0.98] transition-all flex items-center justify-center space-x-2">
          <span>Initialize Session</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
      </form>

      <div class="mt-8 flex items-center justify-center space-x-2 opacity-50">
        <div class="w-3 h-3 text-green-500">
          <svg fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
              d="M2.166 4.9L10 1.559l7.834 3.34A1 1 0 0118.5 5.83v6.273a1 1 0 01-.5.866l-7.5 4.312a1 1 0 01-1 0l-7.5-4.312a1 1 0 01-.5-.866V5.83a1 1 0 01.666-.93zM10 8a1 1 0 00-1 1v2a1 1 0 102 0V9a1 1 0 00-1-1z"
              clip-rule="evenodd"></path>
          </svg>
        </div>
        <p class="text-[9px] font-bold text-gray-600 uppercase tracking-widest">End-to-End Encrypted Session</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      if (email && password) {
        localStorage.setItem('authToken', 'mock-token-' + Math.random().toString(36).substr(2));
        localStorage.setItem('userEmail', email);

        if (email === 'admin@easeemail.com' || email === 'super@easeemail.com') {
          localStorage.setItem('userRole', 'super_admin');
          localStorage.setItem('isSuperAdmin', 'true');
          localStorage.setItem('isAdmin', 'true');
        } else if (email === 'admin@gmail.com') {
          localStorage.setItem('userRole', 'admin');
          localStorage.setItem('isSuperAdmin', 'false');
          localStorage.setItem('isAdmin', 'true');
        } else if (email.includes('tenant') || email.includes('admin')) {
          localStorage.setItem('userRole', 'admin');
          localStorage.setItem('isSuperAdmin', 'false');
          localStorage.setItem('isAdmin', 'true');
        } else {
          localStorage.setItem('userRole', 'viewer');
          localStorage.setItem('isSuperAdmin', 'false');
          localStorage.setItem('isAdmin', 'false');
        }

        window.location.href = '/dashboard';
      } else {
        errorMessage.textContent = "Invalid email or access token";
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
  <script src="/static/js/sidebar.js"></script>
</body>

</html>
