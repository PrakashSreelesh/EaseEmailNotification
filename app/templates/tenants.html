<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tenant Management - EmailEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-[#F3F6F9] min-h-screen flex text-[#3F4254]">
    <aside id="sidebar-nav"></aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header
            class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-10 sticky top-0 z-10">
            <div>
                <nav class="flex text-sm text-gray-500 mb-1">
                    <ol class="flex items-center space-x-2">
                        <li><a href="/dashboard" class="hover:text-orange-500">Admin</a></li>
                        <li><svg class="w-3 h-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg></li>
                        <li class="text-gray-900 font-bold">Tenant Management</li>
                    </ol>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right mr-4">
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest leading-tight">Logged in as
                    </p>
                    <p class="text-sm font-bold text-gray-800 top-bar-email">super@easeemail.com</p>
                </div>
                <div
                    class="w-10 h-10 rounded-xl bg-orange-100 flex items-center justify-center text-orange-600 font-bold border border-orange-200">
                    S</div>
            </div>
        </header>

        <div class="p-10">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                <div>
                    <h2 class="text-3xl font-extrabold text-[#181C32] mb-2">Tenant Management</h2>
                    <p class="text-[#B5B5C3] font-medium">Manage organization-level tenants and access control</p>
                </div>
                <button onclick="document.getElementById('createModal').classList.remove('hidden')"
                    class="bg-[#43428E] hover:bg-[#353470] text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-all flex items-center">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                        </path>
                    </svg>
                    Add New Tenant
                </button>
            </div>

            <!-- Tenants Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="tenantsList">
                <!-- Dynamic Content -->
            </div>

            <!-- Pagination -->
            <div class="mt-12 flex items-center justify-between border-t border-gray-100 pt-8">
                <p class="text-sm font-bold text-gray-400">Total <span class="text-gray-900" id="currentCount">0</span>
                    organizations</p>
                <div class="flex items-center space-x-2">
                    <button id="prevPage" onclick="changePage(-1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <span id="pageInfo" class="text-sm font-black text-[#181C32] px-4">Page 1</span>
                    <button id="nextPage" onclick="changePage(1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Create/Edit Tenant Modal -->
        <div id="createModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
            <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity"
                onclick="document.getElementById('createModal').classList.add('hidden')"></div>

            <div
                class="relative w-full max-w-lg bg-white rounded-3xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden animate-in fade-in zoom-in duration-300">
                <div class="p-10 border-b border-gray-100 flex items-center justify-between bg-white sticky top-0 z-10">
                    <div>
                        <h3 class="text-2xl font-black text-[#181C32]" id="modalTitle">Create Tenant</h3>
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mt-1">Manage organization
                            details</p>
                    </div>
                    <button onclick="document.getElementById('createModal').classList.add('hidden')"
                        class="text-gray-400 hover:text-gray-900 transition-colors p-2 hover:bg-gray-50 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="createForm" class="flex-1 overflow-y-auto p-10 space-y-8">
                    <input type="hidden" name="id" id="editIdInput">
                    <div>
                        <label
                            class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Organization
                            Name *</label>
                        <input type="text" name="name" placeholder="e.g., Acme Corp" required
                            class="input-field w-full">
                    </div>
                    <div class="pt-8 flex space-x-4 sticky bottom-0 bg-white">
                        <button type="submit"
                            class="flex-1 bg-[#FF7000] hover:bg-[#E66500] text-white font-black py-4 rounded-xl shadow-xl shadow-orange-500/20 transition-all transform active:scale-[0.98]">
                            <span id="submitBtnText">Create Tenant</span>
                        </button>
                        <button type="button" onclick="document.getElementById('createModal').classList.add('hidden')"
                            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-4 rounded-xl transition-all">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="/static/js/sidebar.js"></script>
    <script>
        const userRole = localStorage.getItem('userRole') || 'viewer';
        if (userRole !== 'super_admin') {
            window.location.href = '/dashboard';
        }

        let currentPage = 0;
        const pageSize = 30;

        async function fetchTenants() {
            try {
                const response = await fetch(`/api/v1/tenants?skip=${currentPage * pageSize}&limit=${pageSize}`);
                const tenants = await response.json();
                const list = document.getElementById('tenantsList');
                list.innerHTML = '';

                document.getElementById('currentCount').textContent = tenants.length;
                document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
                document.getElementById('prevPage').disabled = currentPage === 0;
                document.getElementById('nextPage').disabled = tenants.length < pageSize;

                tenants.forEach(t => {
                    const row = `
                    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 transition-all hover:shadow-xl group">
                        <div class="flex items-start justify-between mb-8">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center text-orange-600 font-bold">
                                    ${t.name.charAt(0)}
                                </div>
                                <div>
                                    <h3 class="text-xl font-extrabold text-[#181C32] mb-1 group-hover:text-orange-500 transition-colors uppercase tracking-tight">${t.name}</h3>
                                    <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest">Organization</p>
                                </div>
                            </div>
                            <span class="status-badge status-active">Active</span>
                        </div>

                        <div class="space-y-4 mb-8">
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Unique ID</p>
                                <code class="text-[11px] font-bold text-gray-500 bg-gray-50 px-2 py-1 rounded-lg break-all">${t.id}</code>
                            </div>
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Created Date</p>
                                <p class="text-xs font-bold text-gray-700">${new Date(t.created_at).toLocaleDateString()}</p>
                            </div>
                        </div>

                        <div class="flex items-center space-x-3 pt-6 border-t border-gray-50">
                            <button onclick="manageTenant('${t.id}')" class="flex-1 bg-gray-50 hover:bg-gray-100 text-[#3F4254] font-bold py-3 rounded-xl text-xs transition-all">Manage</button>
                            <button onclick="deleteTenant('${t.id}')" class="w-12 h-12 rounded-xl bg-red-50 hover:bg-red-100 text-red-500 flex items-center justify-center transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                    `;
                    list.innerHTML += row;
                });
            } catch (error) { console.error(error); }
        }

        function changePage(delta) {
            currentPage += delta;
            fetchTenants();
        }

        async function deleteTenant(id) {
            if (!confirm('Are you sure you want to delete this tenant? This will delete all associated data.')) return;
            try {
                const response = await fetch(`/api/v1/tenants/${id}`, { method: 'DELETE' });
                if (response.ok) fetchTenants();
                else alert('Failed to delete tenant');
            } catch (e) { console.error(e); }
        }

        async function manageTenant(id) {
            try {
                const response = await fetch(`/api/v1/tenants/${id}`);
                const t = await response.json();
                const form = document.getElementById('createForm');

                document.getElementById('modalTitle').textContent = 'Edit Tenant';
                document.getElementById('submitBtnText').textContent = 'Update Tenant';
                document.getElementById('editIdInput').value = t.id;
                form.elements['name'].value = t.name;

                document.getElementById('createModal').classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        document.getElementById('createForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            const isEdit = !!data.id;
            const url = isEdit ? `/api/v1/tenants/${data.id}` : '/api/v1/tenants';
            const method = isEdit ? 'PATCH' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('createModal').classList.add('hidden');
                    fetchTenants();
                    e.target.reset();
                    document.getElementById('editIdInput').value = '';
                    document.getElementById('modalTitle').textContent = 'Create Tenant';
                    document.getElementById('submitBtnText').textContent = 'Create Tenant';
                } else {
                    alert('Failed to save tenant');
                }
            } catch (error) { console.error(error); }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail') || 'super@easeemail.com';
            document.querySelectorAll('.top-bar-email').forEach(el => el.textContent = userEmail);
            fetchTenants();
        });
    </script>
</body>

</html>
