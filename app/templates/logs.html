<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Logs - EmailEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-[#F3F6F9] min-h-screen flex text-[#3F4254]">
    <aside id="sidebar-nav"></aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header
            class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-10 sticky top-0 z-10">
            <div>
                <nav class="flex text-sm text-gray-500 mb-1">
                    <ol class="flex items-center space-x-2">
                        <li><a href="/dashboard" class="hover:text-orange-500">Admin</a></li>
                        <li><svg class="w-3 h-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg></li>
                        <li class="text-gray-900 font-bold">Email Logs</li>
                    </ol>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right mr-4">
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest leading-tight">Logged in as
                    </p>
                    <p class="text-sm font-bold text-gray-800 top-bar-email">super@easeemail.com</p>
                </div>
                <div
                    class="w-10 h-10 rounded-xl bg-orange-100 flex items-center justify-center text-orange-600 font-bold border border-orange-200">
                    S</div>
            </div>
        </header>

        <div class="p-10">
            <div class="mb-10">
                <h2 class="text-3xl font-extrabold text-[#181C32] mb-2">Email Logs</h2>
                <p class="text-[#B5B5C3] font-medium">Track and monitor all email sending activity</p>
            </div>

            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
                <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm">
                    <div class="flex items-center justify-between mb-2">
                        <p class="text-[11px] font-extrabold text-gray-400 uppercase tracking-widest">Total Emails</p>
                        <span class="text-indigo-500">üì®</span>
                    </div>
                    <h4 class="text-2xl font-black text-[#181C32]" id="totalLogs">0</h4>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm border-l-4 border-l-blue-500">
                    <div class="flex items-center justify-between mb-2">
                        <p class="text-[11px] font-extrabold text-gray-400 uppercase tracking-widest">Sent</p>
                        <span class="text-blue-500">üì§</span>
                    </div>
                    <h4 class="text-2xl font-black text-[#181C32]">0</h4>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm border-l-4 border-l-green-500">
                    <div class="flex items-center justify-between mb-2">
                        <p class="text-[11px] font-extrabold text-gray-400 uppercase tracking-widest">Delivered</p>
                        <span class="text-green-500">‚úÖ</span>
                    </div>
                    <h4 class="text-2xl font-black text-[#181C32]">0</h4>
                </div>
                <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm border-l-4 border-l-red-500">
                    <div class="flex items-center justify-between mb-2">
                        <p class="text-[11px] font-extrabold text-gray-400 uppercase tracking-widest">Failed</p>
                        <span class="text-red-500">‚ùå</span>
                    </div>
                    <h4 class="text-2xl font-black text-[#181C32]">0</h4>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white p-8 rounded-3xl border border-gray-100 shadow-sm mb-10">
                <div class="flex items-center mb-6 text-gray-400 uppercase text-[10px] font-bold tracking-widest">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z">
                        </path>
                    </svg>
                    Filters
                </div>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="md:col-span-2">
                        <label
                            class="block text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-2">Search</label>
                        <div class="relative">
                            <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-300" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input type="text" placeholder="Email, subject, template..."
                                class="input-field w-full pl-11">
                        </div>
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-2">Status</label>
                        <select class="input-field w-full appearance-none">
                            <option>All Statuses</option>
                            <option>Sent</option>
                            <option>Delivered</option>
                            <option>Failed</option>
                        </select>
                    </div>
                    <div>
                        <label
                            class="block text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-2">Date
                            Range</label>
                        <select class="input-field w-full appearance-none">
                            <option>All Time</option>
                            <option>Today</option>
                            <option>Last 7 Days</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Logs Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="logsList">
                <!-- Dynamic Content -->
            </div>

            <div id="emptyState" class="hidden text-center py-20 pb-40">
                <p class="text-gray-400 font-bold">No email logs found matching your criteria.</p>
            </div>

            <!-- Pagination -->
            <div class="mt-12 flex items-center justify-between border-t border-gray-100 pt-8 pb-10">
                <p class="text-sm font-bold text-gray-400">Total <span class="text-gray-900" id="currentCount">0</span>
                    logs this page</p>
                <div class="flex items-center space-x-2">
                    <button id="prevPage" onclick="changePage(-1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <span id="pageInfo" class="text-sm font-black text-[#181C32] px-4">Page 1</span>
                    <button id="nextPage" onclick="changePage(1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Log Details Modal -->
        <div id="detailsModal" class="hidden fixed inset-0 z-50 overflow-hidden">
            <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity"
                onclick="this.parentElement.classList.add('hidden')"></div>
            <div class="absolute inset-y-0 right-0 w-full max-w-xl bg-white shadow-2xl flex flex-col">
                <div class="p-10 border-b border-gray-100 flex items-center justify-between">
                    <h3 class="text-2xl font-black text-[#181C32]">Log Details</h3>
                    <button onclick="document.getElementById('detailsModal').classList.add('hidden')"
                        class="text-gray-400 hover:text-gray-900 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto p-10 space-y-8" id="logDetailsContent">
                    <!-- Content injected by JS -->
                </div>
                <div class="p-10 border-t border-gray-100 bg-gray-50">
                    <button onclick="document.getElementById('detailsModal').classList.add('hidden')"
                        class="w-full bg-white border border-gray-200 text-gray-600 font-bold py-4 rounded-xl hover:bg-gray-50 transition-all">Close</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/sidebar.js"></script>
    <script>
        let currentPage = 0;
        const pageSize = 30;

        async function fetchLogs() {
            try {
                const response = await fetch(`/api/v1/logs?skip=${currentPage * pageSize}&limit=${pageSize}`);
                const logs = await response.json();
                const list = document.getElementById('logsList');
                list.innerHTML = '';

                document.getElementById('totalLogs').textContent = logs.length;
                document.getElementById('currentCount').textContent = logs.length;
                document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
                document.getElementById('prevPage').disabled = currentPage === 0;
                document.getElementById('nextPage').disabled = logs.length < pageSize;

                if (logs.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }

                logs.forEach(log => {
                    const statusClass = log.status === 'delivered' ? 'status-active' : (log.status === 'failed' ? 'status-inactive' : 'status-draft');
                    const card = `
                    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-6 transition-all hover:shadow-xl group">
                        <div class="flex items-start justify-between mb-4">
                            <div class="truncate pr-4">
                                <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-1">Recipient</p>
                                <p class="text-sm font-black text-[#181C32] truncate" title="${log.recipient || 'john@example.com'}">${log.recipient || 'john@example.com'}</p>
                            </div>
                            <span class="status-badge ${statusClass} uppercase font-black tracking-tighter text-[9px]">${log.status}</span>
                        </div>
                        
                        <div class="space-y-4 mb-6">
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Subject</p>
                                <p class="text-xs font-medium text-gray-600 truncate">Welcome to EmailEase</p>
                            </div>
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Template</p>
                                    <p class="text-[10px] font-bold text-gray-500 uppercase">Welcome Email</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Sent At</p>
                                    <p class="text-[9px] font-bold text-gray-400">${new Date(log.created_at).toLocaleString()}</p>
                                </div>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-gray-50">
                            <button onclick="viewLogDetails('${log.id}')" class="w-full bg-gray-50 hover:bg-gray-100 text-[#3F4254] font-bold py-2 rounded-lg text-[10px] transition-all flex items-center justify-center">
                                View Details
                            </button>
                        </div>
                    </div>
                    `;
                    list.innerHTML += card;
                });
            } catch (error) { console.error(error); }
        }

        function changePage(delta) {
            currentPage += delta;
            fetchLogs();
        }

        async function viewLogDetails(id) {
            try {
                const response = await fetch(`/api/v1/logs/${id}`);
                const log = await response.json();
                const content = document.getElementById('logDetailsContent');

                content.innerHTML = `
                    <div class="space-y-6">
                        <div>
                            <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-1">Status</p>
                            <span class="status-badge ${log.status === 'delivered' ? 'status-active' : 'status-inactive'} uppercase font-black text-xs">${log.status}</span>
                        </div>
                        <div class="grid grid-cols-2 gap-8">
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-1">Recipient</p>
                                <p class="text-sm font-black text-[#181C32] break-all">${log.recipient}</p>
                            </div>
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-1">Sent Time</p>
                                <p class="text-sm font-black text-[#181C32]">${new Date(log.created_at).toLocaleString()}</p>
                            </div>
                        </div>
                        <div>
                            <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-1">Subject</p>
                            <p class="text-sm font-black text-[#181C32]">Welcome to EmailEase</p>
                        </div>
                        <div>
                            <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest mb-2">Metadata/Variables</p>
                            <pre class="bg-[#F3F6F9] rounded-xl p-4 text-[11px] font-mono text-gray-600 overflow-x-auto">${JSON.stringify(log.metadata || {}, null, 2)}</pre>
                        </div>
                        ${log.error_message ? `
                        <div>
                            <p class="text-[10px] font-extrabold text-red-500 uppercase tracking-widest mb-2">Error Message</p>
                            <div class="bg-red-50 text-red-600 rounded-xl p-4 text-[11px] font-bold border border-red-100">
                                ${log.error_message}
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;

                document.getElementById('detailsModal').classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail') || 'super@easeemail.com';
            document.querySelectorAll('.top-bar-email').forEach(el => el.textContent = userEmail);
            fetchLogs();
        });
    </script>
</body>

</html>
