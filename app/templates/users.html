<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Management - EmailEase</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-[#F3F6F9] min-h-screen flex text-[#3F4254]">
    <aside id="sidebar-nav"></aside>

    <script>
        // Security check before rendering
        const userRole = localStorage.getItem('userRole');
        const isSuperAdmin = localStorage.getItem('isSuperAdmin') === 'true' || userRole === 'super_admin';
        const isAdmin = localStorage.getItem('isAdmin') === 'true' || userRole === 'admin';

        if (!isSuperAdmin && !isAdmin) {
            console.warn('Access denied: User is not an admin. Redirecting to dashboard.');
            window.location.href = '/dashboard';
        }
    </script>

            class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-10 sticky top-0 z-10">

                <div

                    S</div>

        <div class="p-10">

                <div>
                    <h2 class="text-3xl font-extrabold text-[#181C32] mb-2">User Management</h2>
                    <p class="text-[#B5B5C3] font-medium">Manage standard user accounts (Super Admin accounts excluded)
                    </p>

                <div class="flex items-center space-x-4">

                            </path>

                        Add Tenant User
                    </button>
                    <button id="addUserBtn" onclick="openInviteUserModal()"

                        <div id="statusField">

                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Status</label>

                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div id="passwordField">
                            <label
                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Temporary
                                Password *</label>

                        </button>

                </form>
            </div>

            <!-- User Stats -->

                <div

                            </path>

                    </div>
                </div>
                <div
                    class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-[11px] font-extrabold text-gray-400 uppercase tracking-widest mb-2">Active</p>
                        <h4 class="text-3xl font-black text-[#181C32]" id="activeUsersStat">0</h4>
                    </div>
                    <div class="w-12 h-12 rounded-xl bg-green-50 flex items-center justify-center text-green-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </path>
                        </svg>
                    </div>

                <div
                    class="bg-white p-8 rounded-2xl border border-gray-100 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-[11px] font-extrabold text-gray-400 uppercase tracking-widest mb-2">Inactive</p>
                        <h4 class="text-3xl font-black text-[#181C32]" id="inactiveUsersStat">0</h4>
                    </div>
                    <div class="w-12 h-12 rounded-xl bg-red-50 flex items-center justify-center text-red-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>

            <!-- Search -->
            <div class="mb-10 relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-orange-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </svg>
                </div>
                <input type="text" placeholder="Search by email or name..."
                    class="w-full bg-white border border-gray-100 rounded-2xl pl-12 pr-4 py-4 text-gray-900 shadow-sm focus:ring-2 focus:ring-orange-500/10 focus:border-orange-500 outline-none transition-all font-medium text-sm">

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="usersList">
                <!-- Dynamic Content -->
            </div>

            <!-- Pagination -->
            <div class="mt-12 flex items-center justify-between border-t border-gray-100 pt-8">
                <p class="text-sm font-bold text-gray-400">Total <span class="text-gray-900" id="currentCount">0</span>
                    users this page</p>
                <div class="flex items-center space-x-2">
                    <button id="prevPage" onclick="changePage(-1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <span id="pageInfo" class="text-sm font-black text-[#181C32] px-4">Page 1</span>
                    <button id="nextPage" onclick="changePage(1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">

                        </svg>
                    </button>

        </div>
    </main>

    <script src="/static/js/sidebar.js"></script>
    <script>
        let currentPage = 0;
        const pageSize = 30;
        let isTenantUserMode = false;

        async function fetchUsers() {
            const isSuperAdmin = localStorage.getItem('isSuperAdmin') === 'true';
            const userEmail = localStorage.getItem('userEmail');

            try {
                // 1. Get current user data to obtain their tenant_id
                const meRes = await fetch(`/api/v1/users/me?email=${userEmail}`);
                const me = await meRes.json();
                const myTenantId = me.tenant_id || '';

                // 2. Fetch users with role context
                const url = `/api/v1/users?skip=${currentPage * pageSize}&limit=${pageSize}&is_superadmin=${isSuperAdmin}&tenant_id=${myTenantId}`;
                const response = await fetch(url);
                const users = await response.json();

                const list = document.getElementById('usersList');
                list.innerHTML = '';
                let activeCount = 0;
                let inactiveCount = 0;

                document.getElementById('currentCount').textContent = users.length;
                document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
                document.getElementById('prevPage').disabled = currentPage === 0;
                document.getElementById('nextPage').disabled = users.length < pageSize;

                const isAdmin = localStorage.getItem('isAdmin') === 'true';

                // Button Visibility Logic
                if (isSuperAdmin) {
                    document.getElementById('addTenantUserBtn').classList.remove('hidden');
                    document.getElementById('addUserBtn').classList.add('hidden'); // Super Admin uses "Add Tenant User" mainly
                } else if (isAdmin) {
                    document.getElementById('addUserBtn').classList.remove('hidden');
                    document.getElementById('addTenantUserBtn').classList.add('hidden');
                } else {
                    // Viewer
                    document.getElementById('addUserBtn').classList.add('hidden');
                    document.getElementById('addTenantUserBtn').classList.add('hidden');
                }

                if (users.length > 0) {
                    document.getElementById('tenantIdInput').value = myTenantId;
                }

                document.getElementById('totalUsersStat').textContent = users.length;

                users.forEach(u => {
                    if (u.is_active) activeCount++; else inactiveCount++;

                    const card = `
                    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 transition-all hover:shadow-xl group">
                        <div class="flex items-start justify-between mb-8">
                            <div>
                                <h3 class="text-xl font-extrabold text-[#181C32] mb-1 group-hover:text-orange-500 transition-colors uppercase tracking-tight">${u.full_name || 'Unnamed'}</h3>
                                <p class="text-xs font-bold text-gray-400">${u.email}</p>
                                ${isSuperAdmin ? `<div class="mt-2 inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-orange-50 text-orange-600 border border-orange-100 uppercase tracking-tighter">üè¢ ${u.tenant_name || 'Unknown'}</div>` : ''}
                            </div>
                            <span class="status-badge ${u.is_active ? 'status-active' : 'status-inactive'}">
                                ${u.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </div>

                        <div class="grid grid-cols-2 gap-y-6 mb-8">
                             <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Applications</p>
                                <p class="text-xs font-bold text-gray-800">3</p>
                            </div>
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1 text-right">Created</p>
                                <p class="text-[10px] font-bold text-gray-800 text-right">${new Date(u.created_at).toLocaleDateString()}</p>
                            </div>
                            <div class="col-span-2">
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Last Login</p>
                                <p class="text-xs font-bold text-gray-500">${new Date().toLocaleString()}</p>
                            </div>
                        </div>

                        ${(isAdmin || isSuperAdmin) ? `
                        <div class="flex items-center space-x-3 pt-6 border-t border-gray-50">
                            <button onclick="editUser('${u.id}')" class="flex-1 bg-gray-50 hover:bg-gray-100 text-[#3F4254] font-bold py-3 rounded-xl text-xs transition-all flex items-center justify-center">
                                <svg class="w-3.5 h-3.5 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                Edit
                            </button>
                            <button onclick="deleteUser('${u.id}')" class="w-12 h-12 rounded-xl bg-red-50 hover:bg-red-100 text-red-500 flex items-center justify-center transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>` : ''}
                    </div>
                    `;
                    list.innerHTML += card;
                });

                document.getElementById('activeUsersStat').textContent = activeCount;
                document.getElementById('inactiveUsersStat').textContent = inactiveCount;

            } catch (error) { console.error(error); }
        }

        async function fetchTenants() {
            try {
                const response = await fetch('/api/v1/tenants');
                const tenants = await response.json();
                const select = document.getElementById('tenantSelectInput');
                select.innerHTML = '<option value="">Select a Tenant...</option>';
                tenants.forEach(t => {
                    const option = document.createElement('option');
                    option.value = t.id;
                    option.textContent = t.name;
                    select.appendChild(option);
                });
            } catch (e) {
                console.error("Error fetching tenants:", e);
            }
        }

        function openInviteUserModal() {
            isTenantUserMode = false;
            document.getElementById('createForm').reset();
            document.getElementById('modalTitle').textContent = 'Invite User';
            document.getElementById('submitBtnText').textContent = 'Invite User';
            document.getElementById('editIdInput').value = '';

            // Show standard fields for Tenant Admin
            document.getElementById('roleField').classList.remove('hidden');
            document.getElementById('statusField').classList.remove('hidden'); // Default active checking in submit
            document.getElementById('passwordField').classList.remove('hidden');
            document.getElementById('tenantSelectField').classList.add('hidden');

            // Set default status to active in UI if possible, or just rely on backend default
            // Select 'active' by default
            document.querySelector("select[name='status']").value = 'active';

            document.getElementById('createModal').classList.remove('hidden');
        }

        async function openAddTenantUserModal() {
            isTenantUserMode = true;
            document.getElementById('createForm').reset();
            document.getElementById('modalTitle').textContent = 'Create Tenant Admin User';
            document.getElementById('submitBtnText').textContent = 'Create Tenant Admin';
            document.getElementById('editIdInput').value = '';

            // Ensure tenants are loaded
            await fetchTenants();

            // Toggle fields visibility
            // Hide Role, Status. Show Password.
            document.getElementById('roleField').classList.add('hidden');
            document.getElementById('statusField').classList.add('hidden');
            document.getElementById('passwordField').classList.remove('hidden');

            // Show Tenant Select
            document.getElementById('tenantSelectField').classList.remove('hidden');

            document.getElementById('createModal').classList.remove('hidden');
        }

        function changePage(delta) {
            currentPage += delta;
            fetchUsers();
        }

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            try {
                const response = await fetch(`/api/v1/users/${id}`, { method: 'DELETE' });
                if (response.ok) fetchUsers();
                else alert('Failed to delete user');
            } catch (e) { console.error(e); }
        }

        async function editUser(id) {
            isTenantUserMode = false;
            try {
                const response = await fetch(`/api/v1/users/${id}`);
                const u = await response.json();
                const form = document.getElementById('createForm');

                document.getElementById('modalTitle').textContent = 'Edit User';
                document.getElementById('editIdInput').value = u.id;
                form.elements['full_name'].value = u.full_name;
                form.elements['email'].value = u.email;
                form.elements['role'].value = u.role;
                form.elements['password'].value = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢'; // Don't show

                // Keep standard fields visible
                document.getElementById('roleField').classList.remove('hidden');
                document.getElementById('statusField').classList.remove('hidden');
                document.getElementById('passwordField').classList.remove('hidden');
                document.getElementById('tenantSelectField').classList.add('hidden');

                document.getElementById('submitBtnText').textContent = 'Update User';
                document.getElementById('createModal').classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        document.getElementById('createForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Default Tenant ID fallback (for standard invite)
            if (!data.tenant_id) data.tenant_id = "ad518e7a-86d8-4297-a0e3-5eac5809f9ec";
            if (data.password === '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢') delete data.password;

            if (isTenantUserMode) {
                // Apply specific Logic for Tenant Admin
                data.is_active = true;
                data.role = 'admin'; // "Tenent Admin" maps to 'admin' per typical schema or frontend logic
                data.is_admin = true;
                data.is_superadmin = false;

                // Use selected tenant
                const tenantSelect = document.getElementById('tenantSelectInput');
                if (tenantSelect.value) {
                    data.tenant_id = tenantSelect.value;
                } else {
                    alert("Please select a Tenant");
                    return;
                }
            } else {
                // Standard Logic
                data.is_active = data.status === 'active';
            }

            const isEdit = !!data.id;
            const url = isEdit ? `/api/v1/users/${data.id}` : '/api/v1/users';
            const method = isEdit ? 'PATCH' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('createModal').classList.add('hidden');
                    fetchUsers();
                    e.target.reset();
                    document.getElementById('editIdInput').value = '';
                    isTenantUserMode = false; // Reset mode
                } else {
                    const err = await response.json();
                    alert('Error: ' + (err.detail || 'Failed to save user'));
                }
            } catch (error) { console.error(error); }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail') || 'super@easeemail.com';
            const userName = localStorage.getItem('userName') || userEmail;
            document.querySelectorAll('.top-bar-email').forEach(el => el.textContent = userName);
            fetchUsers();
        });
    </script>
</body>

</html>
