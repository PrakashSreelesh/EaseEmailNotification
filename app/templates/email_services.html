<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Services - EmailEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-[#F3F6F9] min-h-screen flex text-[#3F4254]">
    <aside id="sidebar-nav"></aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header
            class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-10 sticky top-0 z-10">
            <div>
                <nav class="flex text-sm text-gray-500 mb-1">
                    <ol class="flex items-center space-x-2">
                        <li><a href="/dashboard" class="hover:text-orange-500">Admin</a></li>
                        <li><svg class="w-3 h-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg></li>
                        <li class="text-gray-900 font-bold">Email Services</li>
                    </ol>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right mr-4">
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest leading-tight">Logged in as
                    </p>
                    <p class="text-sm font-bold text-gray-800 top-bar-email">super@easeemail.com</p>
                </div>
                <div
                    class="w-10 h-10 rounded-xl bg-orange-100 flex items-center justify-center text-orange-600 font-bold border border-orange-200">
                    S</div>
            </div>
        </header>

        <div class="p-10">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                <div>
                    <h2 class="text-3xl font-extrabold text-[#181C32] mb-2">Email Services</h2>
                    <p class="text-[#B5B5C3] font-medium">Manage all email services and their configurations</p>
                </div>
                <button onclick="document.getElementById('createModal').classList.remove('hidden')"
                    class="bg-[#43428E] hover:bg-[#353470] text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-all flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    New Email Service
                </button>
            </div>

            <!-- Search -->
            <div class="mb-10 relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-orange-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="text" placeholder="Search email services..."
                    class="w-full bg-white border border-gray-100 rounded-2xl pl-12 pr-4 py-4 text-gray-900 shadow-sm focus:ring-2 focus:ring-orange-500/10 focus:border-orange-500 outline-none transition-all font-medium text-sm">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="servicesList">
                <!-- Dynamic Content -->
            </div>

            <!-- Pagination -->
            <div class="mt-12 flex items-center justify-between border-t border-gray-100 pt-8">
                <p class="text-sm font-bold text-gray-400">Total <span class="text-gray-900" id="currentCount">0</span>
                    services</p>
                <div class="flex items-center space-x-2">
                    <button id="prevPage" onclick="changePage(-1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <span id="pageInfo" class="text-sm font-black text-[#181C32] px-4">Page 1</span>
                    <button id="nextPage" onclick="changePage(1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Create Service Modal (Centered) -->
        <div id="createModal" class="hidden fixed inset-0 z-50 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen p-6">
                <div class="fixed inset-0 bg-black/40 backdrop-blur-sm transition-opacity"
                    onclick="this.parentElement.parentElement.classList.add('hidden')"></div>
                <div class="bg-white rounded-3xl shadow-2xl w-full max-w-2xl overflow-hidden relative z-10">
                    <div class="p-10 border-b border-gray-100 flex items-center justify-between">
                        <h3 class="text-2xl font-black text-[#181C32]" id="modalTitle">New Email Service</h3>
                        <button onclick="document.getElementById('createModal').classList.add('hidden')"
                            class="text-gray-400 hover:text-gray-900 transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                    <form id="createForm" class="p-10 space-y-8">
                        <input type="hidden" name="id" id="editIdInput">
                        <div>
                            <label
                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Service
                                Name</label>
                            <input type="text" name="name" placeholder="Email Verification" required
                                class="w-full bg-[#F3F6F9] border-2 border-transparent focus:bg-white focus:border-orange-500 rounded-xl px-5 py-3 outline-none transition-all font-bold">
                        </div>

                        <div>
                            <label
                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Description
                                (Optional)</label>
                            <textarea name="description" rows="2" placeholder="User's email verification service"
                                class="input-field w-full"></textarea>
                        </div>

                        <div class="grid grid-cols-2 gap-8">
                            <div>
                                <label
                                    class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Status</label>
                                <select name="status" class="input-field w-full appearance-none">
                                    <option value="draft">Draft</option>
                                    <option value="active">Active</option>
                                </select>
                            </div>
                            <div>
                                <label
                                    class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Owner</label>
                                <input type="text" placeholder="John Doe" disabled
                                    class="input-field w-full opacity-50">
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between mb-4">
                                <h4 class="text-[11px] font-extrabold text-gray-900 uppercase tracking-wider">
                                    Application Mappings</h4>
                                <button type="button"
                                    class="text-[10px] font-bold text-orange-500 uppercase tracking-widest">+ Add
                                    another mapping</button>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <select name="application_id" id="appSelect" required
                                    class="input-field w-full appearance-none">
                                    <option value="">Select Application</option>
                                </select>
                                <select name="smtp_configuration_id" id="smtpSelect" required
                                    class="input-field w-full appearance-none">
                                    <option value="">Select SMTP Account</option>
                                </select>
                            </div>
                        </div>

                        <div class="pt-8 border-t border-gray-100 flex space-x-4">
                            <button type="submit"
                                class="flex-1 bg-[#43428E] hover:bg-[#353470] text-white font-bold py-4 rounded-xl shadow-xl transition-all">
                                <span id="submitBtnText">Create Service</span>
                            </button>
                            <button type="button"
                                onclick="document.getElementById('createModal').classList.add('hidden')"
                                class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-4 rounded-xl transition-all">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/sidebar.js"></script>
    <script>
        let currentPage = 0;
        const pageSize = 30;

        async function fetchData() {
            try {
                // Fetch Apps & SMTPs for dropdowns
                const [appsRes, smtpRes, servicesRes] = await Promise.all([
                    fetch('/api/v1/applications'),
                    fetch('/api/v1/smtp-accounts'),
                    fetch(`/api/v1/email-services?skip=${currentPage * pageSize}&limit=${pageSize}`)
                ]);

                const apps = await appsRes.json();
                const smtps = await smtpRes.json();
                const services = await servicesRes.json();

                const appSelect = document.getElementById('appSelect');
                const smtpSelect = document.getElementById('smtpSelect');

                apps.forEach(app => {
                    const opt = new Option(app.name, app.id);
                    appSelect.add(opt);
                });

                smtps.forEach(s => {
                    const opt = new Option(s.name || s.host, s.id);
                    smtpSelect.add(opt);
                });

                const list = document.getElementById('servicesList');
                list.innerHTML = '';

                document.getElementById('currentCount').textContent = services.length;
                document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
                document.getElementById('prevPage').disabled = currentPage === 0;
                document.getElementById('nextPage').disabled = services.length < pageSize;

                if (services.length === 0) {
                    list.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400 font-bold">No email services found.</div>';
                    return;
                }

                services.forEach(s => {
                    const card = `
                    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 transition-all hover:shadow-xl group">
                        <div class="flex items-start justify-between mb-8">
                            <div>
                                <h3 class="text-xl font-extrabold text-[#181C32] mb-1 group-hover:text-orange-500 transition-colors uppercase tracking-tight">${s.name}</h3>
                                <p class="text-[10px] font-bold text-gray-400">Service for transactional messages</p>
                            </div>
                            <span class="status-badge status-active">Active</span>
                        </div>

                        <div class="grid grid-cols-2 gap-y-6 mb-8">
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Owner</p>
                                <p class="text-xs font-bold text-gray-800">John Doe</p>
                            </div>
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Created</p>
                                <p class="text-xs font-bold text-gray-800">${new Date(s.created_at).toLocaleDateString()}</p>
                            </div>
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">SMTP Accounts</p>
                                <p class="text-xs font-bold text-gray-800">2</p>
                            </div>
                             <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Applications</p>
                                <p class="text-xs font-bold text-gray-800">1</p>
                            </div>
                        </div>

                        <div class="flex items-center space-x-3 pt-6 border-t border-gray-50">
                            <button onclick="editService('${s.id}')" class="flex-1 bg-gray-50 hover:bg-gray-100 text-[#3F4254] font-bold py-3 rounded-xl text-xs transition-all flex items-center justify-center">
                                Edit
                            </button>
                            <button onclick="deleteService('${s.id}')" class="flex-[1.5] bg-[#F1416C]/10 hover:bg-[#F1416C] hover:text-white text-[#F1416C] font-bold py-3 rounded-xl text-xs transition-all flex items-center justify-center">
                                Delete
                            </button>
                        </div>
                    </div>
                    `;
                    list.innerHTML += card;
                });
            } catch (error) { console.error(error); }
        }

        function changePage(delta) {
            currentPage += delta;
            fetchData();
        }

        async function deleteService(id) {
            if (!confirm('Are you sure you want to delete this email service?')) return;
            try {
                const response = await fetch(`/api/v1/email-services/${id}`, { method: 'DELETE' });
                if (response.ok) fetchData();
                else alert('Failed to delete email service');
            } catch (e) { console.error(e); }
        }

        async function editService(id) {
            try {
                const response = await fetch(`/api/v1/email-services/${id}`);
                const s = await response.json();
                const form = document.getElementById('createForm');

                document.getElementById('modalTitle').textContent = 'Edit Email Service';
                document.getElementById('submitBtnText').textContent = 'Update Service';
                document.getElementById('editIdInput').value = s.id;
                form.elements['name'].value = s.name;
                // form.elements['description'].value = s.description; // Need to check
                form.elements['application_id'].value = s.application_id;
                form.elements['smtp_configuration_id'].value = s.smtp_configuration_id;

                document.getElementById('createModal').classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        document.getElementById('createForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.from_email = "noreply@democorp.com"; // Mock

            const isEdit = !!data.id;
            const url = isEdit ? `/api/v1/email-services/${data.id}` : '/api/v1/email-services';
            const method = isEdit ? 'PATCH' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('createModal').classList.add('hidden');
                    fetchData();
                    e.target.reset();
                    document.getElementById('editIdInput').value = '';
                    document.getElementById('modalTitle').textContent = 'New Email Service';
                    document.getElementById('submitBtnText').textContent = 'Create Service';
                } else {
                    alert('Failed to save service');
                }
            } catch (error) { console.error(error); }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail') || 'super@easeemail.com';
            document.querySelectorAll('.top-bar-email').forEach(el => el.textContent = userEmail);
            fetchData();
        });
    </script>
</body>

</html>
