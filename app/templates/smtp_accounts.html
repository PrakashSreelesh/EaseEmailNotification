<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SMTP Accounts - EmailEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body class="bg-[#F3F6F9] min-h-screen flex text-[#3F4254]">
    <aside id="sidebar-nav"></aside>

    <main class="flex-1 flex flex-col min-w-0">
        <header
            class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-10 sticky top-0 z-10">
            <div>
                <nav class="flex text-sm text-gray-500 mb-1">
                    <ol class="flex items-center space-x-2">
                        <li><a href="/dashboard" class="hover:text-orange-500">Admin</a></li>
                        <li><svg class="w-3 h-3 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd"></path>
                            </svg></li>
                        <li class="text-gray-900 font-bold">SMTP Accounts</li>
                    </ol>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <div class="text-right mr-4">
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest leading-tight">Logged in as
                    </p>
                    <p class="text-sm font-bold text-gray-800 top-bar-email">super@easeemail.com</p>
                </div>
                <div
                    class="w-10 h-10 rounded-xl bg-orange-100 flex items-center justify-center text-orange-600 font-bold border border-orange-200">
                    S</div>
            </div>
        </header>

        <div class="p-10">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-10">
                <div>
                    <h2 class="text-3xl font-extrabold text-[#181C32] mb-2">SMTP Accounts</h2>
                    <p class="text-[#B5B5C3] font-medium">Configure and manage your SMTP email providers</p>
                </div>
                <button onclick="document.getElementById('createModal').classList.remove('hidden')"
                    class="bg-[#43428E] hover:bg-[#353470] text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-all flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Add SMTP Account
                </button>
            </div>

            <!-- Search -->
            <div class="mb-10 relative group">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-orange-500 transition-colors" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="text" placeholder="Search by name or provider..."
                    class="w-full bg-white border border-gray-100 rounded-2xl pl-12 pr-4 py-4 text-gray-900 shadow-sm focus:ring-2 focus:ring-orange-500/10 focus:border-orange-500 outline-none transition-all font-medium text-sm">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="smtpList">
                <!-- Dynamic Content -->
            </div>

            <!-- Pagination -->
            <div class="mt-12 flex items-center justify-between border-t border-gray-100 pt-8">
                <p class="text-sm font-bold text-gray-400">Showing <span class="text-gray-900"
                        id="currentCount">0</span> accounts</p>
                <div class="flex items-center space-x-2">
                    <button id="prevPage" onclick="changePage(-1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <span id="pageInfo" class="text-sm font-black text-[#181C32] px-4">Page 1</span>
                    <button id="nextPage" onclick="changePage(1)" disabled
                        class="p-2 rounded-lg bg-gray-50 text-gray-400 hover:bg-gray-100 disabled:opacity-50 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Create Modal Side Panel -->
        <!-- Create/Edit SMTP Account Modal -->
        <div id="createModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
            <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity"
                onclick="document.getElementById('createModal').classList.add('hidden')"></div>

            <div
                class="relative w-full max-w-2xl bg-white rounded-3xl shadow-2xl flex flex-col max-h-[90vh] overflow-hidden animate-in fade-in zoom-in duration-300">
                <div class="flex items-center justify-between p-8 border-b border-gray-100 bg-white sticky top-0 z-10">
                    <div>
                        <h3 class="text-2xl font-black text-[#181C32]" id="modalTitle">Create SMTP Account</h3>
                        <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mt-1">Configure your email
                            delivery system</p>
                    </div>
                    <button onclick="document.getElementById('createModal').classList.add('hidden')"
                        class="text-gray-400 hover:text-gray-900 transition-colors p-2 hover:bg-gray-50 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="createForm" class="flex-1 overflow-y-auto p-8 space-y-8">
                    <input type="hidden" name="id" id="editIdInput">
                    <input type="hidden" name="tenant_id" id="tenantIdInput">

                    <div class="grid grid-cols-2 gap-8">
                        <div>
                            <label
                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Account
                                Name *</label>
                            <input type="text" name="name" placeholder="e.g., Primary SMTP" required
                                class="input-field w-full">
                        </div>
                        <div>
                            <label
                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">SMTP
                                Host *</label>
                            <input type="text" id="hostInput" name="host" placeholder="smtp.gmail.com" required
                                class="input-field w-full">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-8">
                        <div>
                            <label
                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Provider</label>
                            <select id="providerSelect" name="provider" class="input-field w-full appearance-none">
                                <option value="custom">Custom SMTP</option>
                                <option value="gmail">Gmail</option>
                                <option value="outlook">Outlook</option>
                                <option value="sendgrid">SendGrid</option>
                            </select>
                        </div>
                        <div>
                            <label
                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Port
                                *</label>
                            <input type="number" id="portInput" name="port" placeholder="587" required
                                class="input-field w-full">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">From
                            Email</label>
                        <input type="email" name="from_email_demo" placeholder="noreply@example.com"
                            class="input-field w-full">
                    </div>

                    <div class="grid grid-cols-2 gap-8">
                        <div>
                            <label
                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Username
                                *</label>
                            <input type="text" name="username" placeholder="your-email@example.com" required
                                class="input-field w-full">
                        </div>
                        <div>
                            <label
                                class="block text-[11px] font-extrabold text-gray-900 uppercase tracking-wider mb-2">Password
                                *</label>
                            <div class="relative">
                                <input type="password" name="password_encrypted" placeholder="••••••••" required
                                    class="input-field w-full pr-12">
                                <div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
                                    <svg class="w-4 h-4 text-gray-300" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center space-x-3 pt-4">
                        <input type="checkbox" name="use_tls" checked
                            class="w-5 h-5 rounded border-gray-200 text-[#FF7000] focus:ring-[#FF7000]/20 transition-all">
                        <label class="text-sm font-bold text-gray-600">Use Secure Connection (TLS/SSL)</label>
                    </div>

                    <div class="pt-8 border-t border-gray-100 flex space-x-4 sticky bottom-0 bg-white">
                        <button type="submit"
                            class="flex-1 bg-[#FF7000] hover:bg-[#E66500] text-white font-bold py-4 rounded-xl shadow-xl shadow-orange-500/20 transition-all transform active:scale-[0.98]">Create
                            Account</button>
                        <button type="button" onclick="document.getElementById('createModal').classList.add('hidden')"
                            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-4 rounded-xl transition-all">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>

    <script src="/static/js/sidebar.js"></script>
    <script>
        const providers = {
            'custom': { host: '', port: 587 },
            'gmail': { host: 'smtp.gmail.com', port: 587 },
            'outlook': { host: 'smtp.office365.com', port: 587 },
            'sendgrid': { host: 'smtp.sendgrid.net', port: 587 }
        };

        const providerSelect = document.getElementById('providerSelect');
        const hostInput = document.getElementById('hostInput');
        const portInput = document.getElementById('portInput');

        providerSelect.addEventListener('change', (e) => {
            const config = providers[e.target.value];
            if (config) {
                hostInput.value = config.host;
                portInput.value = config.port;
            }
        });

        let currentPage = 0;
        const pageSize = 30;

        async function fetchSMTP() {
            try {
                const response = await fetch(`/api/v1/smtp-accounts?skip=${currentPage * pageSize}&limit=${pageSize}`);
                const data = await response.json();
                const list = document.getElementById('smtpList');
                list.innerHTML = '';

                document.getElementById('currentCount').textContent = data.length;
                document.getElementById('pageInfo').textContent = `Page ${currentPage + 1}`;
                document.getElementById('prevPage').disabled = currentPage === 0;
                document.getElementById('nextPage').disabled = data.length < pageSize;

                if (data.length > 0) {
                    document.getElementById('tenantIdInput').value = data[0].tenant_id;
                }

                if (data.length === 0) {
                    list.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400 font-bold">No SMTP accounts. Add one to start sending emails!</div>';
                    return;
                }

                data.forEach(item => {
                    const row = `
                    <div class="bg-white rounded-2xl border border-gray-100 shadow-sm p-8 transition-all hover:shadow-xl group">
                        <div class="flex items-start justify-between mb-8">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 rounded-xl bg-purple-50 flex items-center justify-center text-purple-600">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                </div>
                                <div>
                                    <h3 class="text-xl font-extrabold text-[#181C32] mb-1 group-hover:text-orange-500 transition-colors">${item.name || 'Primary SMTP'}</h3>
                                    <p class="text-[10px] font-extrabold text-gray-400 uppercase tracking-widest">${item.provider || 'Gmail'}</p>
                                </div>
                            </div>
                            <span class="status-badge status-active flex items-center">
                                <span class="w-1.5 h-1.5 rounded-full bg-green-500 mr-2"></span>
                                Active
                            </span>
                        </div>

                        <div class="grid grid-cols-2 gap-8 mb-8">
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Host</p>
                                <p class="text-sm font-bold text-gray-700 font-mono">${item.host}</p>
                            </div>
                            <div>
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">Port</p>
                                <p class="text-sm font-bold text-gray-700 font-mono">${item.port}</p>
                            </div>
                            <div class="col-span-2">
                                <p class="text-[10px] font-extrabold text-gray-300 uppercase tracking-widest leading-none mb-1">From Email</p>
                                <p class="text-sm font-bold text-gray-700">${item.username}</p>
                            </div>
                        </div>

                        <div class="flex items-center space-x-3 pt-6 border-t border-gray-50">
                            <button onclick="editSMTP('${item.id}')" class="flex-1 bg-gray-50 hover:bg-gray-100 text-[#3F4254] font-bold py-3 rounded-xl text-xs transition-all flex items-center justify-center">
                                <svg class="w-3.5 h-3.5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                Edit
                            </button>
                            <button onclick="deleteSMTP('${item.id}')" class="w-12 h-12 rounded-xl bg-red-50 hover:bg-red-100 text-red-500 flex items-center justify-center transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                    `;
                    list.innerHTML += row;
                });
            } catch (e) { console.error(e); }
        }

        function changePage(delta) {
            currentPage += delta;
            fetchSMTP();
        }

        async function deleteSMTP(id) {
            if (!confirm('Are you sure you want to delete this SMTP account?')) return;
            try {
                const response = await fetch(`/api/v1/smtp-accounts/${id}`, { method: 'DELETE' });
                if (response.ok) fetchSMTP();
                else alert('Failed to delete SMTP account');
            } catch (e) { console.error(e); }
        }

        async function editSMTP(id) {
            try {
                const response = await fetch(`/api/v1/smtp-accounts/${id}`);
                const s = await response.json();
                const form = document.getElementById('createForm');

                document.getElementById('modalTitle').textContent = 'Edit SMTP Account';
                document.getElementById('editIdInput').value = s.id;
                form.elements['name'].value = s.name;
                form.elements['host'].value = s.host;
                form.elements['provider'].value = s.provider;
                form.elements['port'].value = s.port;
                form.elements['username'].value = s.username;
                form.elements['password_encrypted'].value = '••••••••'; // Don't show real password

                document.getElementById('createModal').classList.remove('hidden');
            } catch (e) { console.error(e); }
        }

        document.getElementById('createForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.use_tls = formData.get('use_tls') === 'on';
            data.port = parseInt(data.port);
            if (!data.tenant_id) data.tenant_id = "ad518e7a-86d8-4297-a0e3-5eac5809f9ec";

            const isEdit = !!data.id;
            const url = isEdit ? `/api/v1/smtp-accounts/${data.id}` : '/api/v1/smtp-accounts';
            const method = isEdit ? 'PATCH' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    document.getElementById('createModal').classList.add('hidden');
                    fetchSMTP();
                    e.target.reset();
                    document.getElementById('editIdInput').value = '';
                    document.getElementById('modalTitle').textContent = 'Create SMTP Account';
                } else {
                    alert('Failed to save SMTP account');
                }
            } catch (error) { console.error(error); }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail') || 'super@easeemail.com';
            document.querySelectorAll('.top-bar-email').forEach(el => el.textContent = userEmail);
            fetchSMTP();
        });
    </script>
</body>

</html>
